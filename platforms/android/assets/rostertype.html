<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Roster</title>
<link rel="stylesheet" href="stylesheet.css" />
<link rel="stylesheet" href="styles.css" />
</head>
<meta name="viewport" content="width=device-width,height=device-height, user-scalable=noinitial-scale=1"/>
<link rel="stylesheet" href="jquery.mobile.structure-1.2.0.min.css">
<link rel="stylesheet" href="jquery.mobile-1.4.0.min.css" />

<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.mobile-1.4.0.min.js"></script>

<body style ="background-color:#edb32e;hidden overflow;right: -30px;">
	<div data-role="page" id="rosterfilter" data-theme="a" style ="background-color:#edb32e;width:100%;">
        
		<!--Contains the header picture and the button to access the slide out navigation panel-->
		<div data-role="header" style="width:100%;margin-left:-20px;margin-right:-20px;padding-left:20px;padding-right:20px;position:fixed;top:0;left:0;border:0;margin-top:-4%;background-color:#edb32e;z-index:50" >
			<img src="img/menuicon.png" class="menuButton" style="position:absolute;left: 10%;top: 22%;width:20%;"/>
			<img src="img/header.jpg" width="100%" id="headerpic" height="50%" style="padding-right:50%;float:left;margin-left:0;">
		</div>
		
		<!--"About App" Popup Content, scripts contained in popupEvents.js-->
		<div data-role="panel" class="menupanel" data-theme="b" style="height: 100%;position:absolute;z-index: 99" data-display="overlay">
			<div class="panel-content" style="padding: 1em;margin-top: -12%;">
				<a href="homepage.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/home.png" width=21% style="float:left;">Home Page</a>
				<a href="rostertype.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/roster.png" width=20% style="float:left;">Sports Rosters</a>
		    	<a href="gymschedule.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/info.png" width=20%  style="float:left;">Gym Schedule</a>
		    	<a href="calendar.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/schedule.png" width=19%  style="float:left;">Calender</a>
		    	<a href="livestats.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/livestats.png" width=21% style="float:left;">Live Stats</a>
			</div>
		</div>
		
		<div data-role="content" style="height:80%;margin-top:25%;width:101%;float:left;margin-left:-4.8%;">
			<script src="js/panelEvents.js"></script>
			
			<script>
			// When a link/div below is clicked a string identifiying the choice is put into local storage.
			// Used for hiding appropriate table entries on the rosters page.
		
			$('#MenSportHolder').on('click',function(){
				localStorage["typeChoice"] = "men";
				$.mobile.changePage('rosters.html', { transition: 'slide', role: 'page' });	
			});
			$('#WomenSportHolder').on('click',function(){
				localStorage["typeChoice"] = "women";
				$.mobile.changePage('rosters.html', { transition: 'slide', role: 'page' });	
			});
			$('#CoedSportHolder').on('click',function(){
				localStorage["typeChoice"] = "coed";
				$.mobile.changePage('rosters.html', { transition: 'slide', role: 'page' });	
			});
			</script>
			
			<!--Links used to sort between the different types of Sports/Rosters (Mens, Womens, Co-Ed)-->
			<div class="pickbuttons" style="width: 101%;height:100%;background-color:#edb32e;margin-left:-0.5%">
            	<div id="MenSportHolder" style="background-color: #472d16;width:100%;height:35%;background-image:url('img/LoginPics/Nov.jpg');background-size:cover;background-position-y: 30%;box-shadow: inset 0px 0px 35px #000000;">
                	<a href="#" id="MenSport" data-transition="slide" style="margin:0 auto;width:160px;display:block;text-decoration:none;font-size:25px;border-width: 0px;color:white;text-shadow:5px 5px 5px #000000;-webkit-text-stroke-width: 0.5px;-webkit-text-stroke-color: black;padding-top:20%;">Men's Sports</a>
                </div>
				<div id="WomenSportHolder" style="background-color: #472d16;width:100%;height:35%;margin-top:-1.8%;background-image:url('img/LoginPics/Sep.jpg');background-size:cover;background-position-y: 30%;box-shadow: inset 0px 0px 35px #000000;">
					<a href="#" id="WomenSport" data-transition="slide" style="margin:0 auto;width:200px;display:block;text-decoration:none;font-size:25px;border-width: 0px;color:white;text-shadow:5px 5px 5px #000000;-webkit-text-stroke-width: 0.5px;-webkit-text-stroke-color: black;padding-top:20%;">Women's Sports</a>
                </div>
                <div id="CoedSportHolder" style="background-color: #472d16;width:100%;height:35%;margin-top:-1.8%;background-image:url('img/LoginPics/Dec.jpg');background-size:cover;background-position-y: 30%;box-shadow: inset 0px 0px 35px #000000;">
					<a href="#" id="CoedSport" data-transition="slide" style="margin:0 auto;width:160px;display:block;text-decoration:none;font-size:25px;border-width: 0px;color:white;text-shadow:5px 5px 5px #000000;-webkit-text-stroke-width: 0.5px;-webkit-text-stroke-color: black;padding-top:20%;">Co-ed Sports</a>
                </div>
			</div>
		</div>
	</div><!--End of Page -->      
</body>
</html>
