<body style ="background-color:#edb32e;hidden overflow;right: -30px;">
	<div data-role="page" id="rosterfilter" data-theme="a" style ="background-color:#edb32e;width:100%;">
        
		<!--Contains the header picture and the button to access the slide out navigation panel-->
		<div data-role="header" style="width:100%;margin-left:-20px;margin-right:-20px;padding-left:20px;padding-right:20px;position:fixed;top:0;left:0;border:0;margin-top:-4%;background-color:#edb32e;z-index:50" >
			<img src="img/menuicon.png" class="menuButton" style="position:absolute;left: 10%;top: 22%;width:20%;"/>
			<img src="img/header.jpg" width="100%" id="headerpic" height="50%" style="padding-right:50%;float:left;margin-left:0;">
		</div>
		
		<!--"About App" Popup Content, scripts contained in popupEvents.js-->
		<div data-role="panel" class="menupanel" data-theme="b" style="position:absolute;z-index: 99" data-display="overlay">
			<div class="panel-content" style="padding: 1em;margin-top: -12%;">
				<a href="homepage.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/home.png" width=21% style="float:left;">Home Page</a>
				<a href="rostertype.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/roster.jpg" width=20% style="float:left;">Sports Rosters</a>
		    	<a href="gymschedule.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/info.jpg" width=20%  style="float:left;">Gym Schedule</a>
		    	<a href="calendar.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/schedule.jpg" width=19%  style="float:left;">Calender</a>
		    	<a href="livestats.html" class="ui-btn" data-transition="slide" style="line-height: 40px; margin-left:-13%; margin-right:-13%;"><img src="img/livestats.jpg" width=21% style="float:left;">Live Stats</a>
			</div>
		</div>
		
		<div data-role="content" style="background-color:#edb32e;height:78.5%;margin-top:22.5%">
			<script src="js/panelEvents.js"></script>
			
			<script>
			// When a link below is clicked a string identifiying the choice is put into local storage.
			// Used for hiding appropriate table entries on the rosters page.
			$('#MenSport').on('tap',function(){
				localStorage["typeChoice"] = "men";
			});
			
			$('#WomenSport').on('tap',function(){
				localStorage["typeChoice"] = "women";
			});
			
			$('#CoEdSport').on('tap',function(){
				localStorage["typeChoice"] = "coed";
			});
			</script>
			
			<!--Links used to sort between the different types of Sports/Rosters (Mens, Womens, Co-Ed)-->
			<div class="pickbuttons" style="width:100%;height:100%;">
				<a href="rosters.html" class="ui-btn" id="MenSport" data-transition="slide" style="line-height: 600%;height: 27.5%;margin-bottom: -1.5%;background-color: #472d16;margin-left: -6%;margin-right: -6%;border-width: 0px;color:white;text-shadow: 0px 1px 0px #0E0C0C;">Men's Sports</a>
				<a href="rosters.html" class="ui-btn" id="WomenSport" data-transition="slide" style="line-height: 600%;height: 27.5%;margin-bottom: -1.5%;background-color: #472d16;margin-left: -6%;margin-right: -6%;border-width: 0px;color:white;text-shadow: 0px 1px 0px #0E0C0C;">Women's Sports</a>
				<a href="rosters.html" class="ui-btn" id="CoedSport" data-transition="slide" style="line-height: 600%;height: 27.5%;margin-bottom: -3%;background-color: #472d16;margin-left: -6%;margin-right: -6%;border-width: 0px;color:white;text-shadow: 0px 1px 0px #0E0C0C;">Co-ed Sports</a>
			</div>
		</div>
